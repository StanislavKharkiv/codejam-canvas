<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codejam canvas</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="h1">CodeJam-Canvas</h1>
        </header>
        <main class="main">
            <aside class="settings">
                <div class="toolbar">
                    <ul class="instruments">
                        <li class="instrument">Paint bucket</li>
                        <li class="instrument">Choose color</li>
                        <li class="instrument">Move</li>
                        <li class="instrument">Transform</li>
                    </ul>
                </div>
                <div class="color-panel">
                    <ul class="instruments">
                        <li class="instrument">Current color</li>
                        <li class="instrument">Prev color</li>
                        <li class="instrument">red</li>
                        <li class="instrument">blue</li>
                    </ul>
                </div>
            </aside>
            <div class="image">
                <canvas id="canvas" width="512" height="512"></canvas>
            </div>
            <aside class="resize">
                <div class="size-switcher">
                    <label class="size">
                        <input class="size__input" type="radio" name="size" checked><span>4x4</span>
                    </label>
                    <label class="size">
                        <input class="size__input" type="radio" name="size"><span>32x32</span>
                    </label>
                    <label class="size">
                        <input class="size__input" type="radio" name="size"><span>image</span>
                    </label>
                </div>
            </aside>
        </main>
    </div>
</body>
<script src="main.js"></script>

</html>
